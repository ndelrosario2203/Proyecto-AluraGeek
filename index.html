<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alura Geek</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="main.js" defer type="module" > </script>
</head>

<body>
    <header class="HeaderContainer">
        <img src="/imagenes/Corazones.png" class="Corazones">
        <h1>AluraGeek</h1>
    </header>
    <main class="MainContainer">

        <div class="TituloContainer">
        <h1 class="Titulos">Mis productos</h1>
        
        <section class="ProductoContainer" data-productos>
            
            <div class="Productos" >

            </div>
        </section>
    </div>
        <form class="Formulario" action="submit" data-formulario>
            <h1 class="Titulos">
                Agregar Producto
            </h1>
            <div class="Inputs">
                <input placeholder="Nombre..." type="text" required data-nombre>
                <input placeholder="Precio..." type="number" required data-precio>
                <input placeholder="Url de la imagen..." type="text" required data-imagen>
            </div>
            <div class="Botones">
                <button class="btn" type="submit">
                    Enviar
                </button>
                <button class="btn limpiar" type="reset">
                    Limpiar
                </button>
            </div>
        </form>

    </main>
    <footer>
        <img src="/imagenes/Corazones.png" class="Corazones">
        <h1 class="TituloFooter">AluraGeek</h1>
        <p class="texto">Desarrollado por Noel Del Rosario</p>
        <p class="texto">Alura LATAM - 2024</p>
    </footer>

</body>

</html>
